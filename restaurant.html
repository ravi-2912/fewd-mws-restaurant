<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/grid.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body>
    <div class="grid">
      <header class="row">
        <nav class="col-xs-12 col-sm-12">
          <h1 class="col"><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <div class="col-xs-12 col-sm-12">
          <div class="col m-0 p-0">
            <ul id="breadcrumb" class="m-0">
              <li><a href="/">Home</a></li>
            </ul>
          </div>
        </div>
      </header>

      <main id="maincontent" class="grid">
        <div class="row container">
          <div class="col-xs-12 col-sm-12">
            <h1 id="restaurant-name" class="col"></h1>
          </div>
        </div>
        <div class="row container">
          <section id="restaurant-container" class="col-xs-12 col-sm-6">
            <div class="col m-0 p-0">
              <img id="restaurant-img">
              <p id="restaurant-cuisine"></p>
              <p id="restaurant-address"></p>
              <table id="restaurant-hours">
                <tr>
                  <th>Day</th>
                  <th>Opening Times</th>
                </tr>
              </table>
            </div>
          </section>
          <section id="map-container" class="col-xs-12 col-sm-6">
            <div class="col m-0 p-0">
              <div id="map"></div>
              <p id="restaurant-neighborhood"></p>
            </div>
          </section>
        </div>
          <section id="reviews-container" class="container">
            <ul id="reviews-list" class="row"></ul>
          </section>
      </main>

      <footer id="footer" class="row">
        <div class="col-xs-12 col-sm-12">
          <div class="col">
            Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
          </div>
        </div>
      </footer>
    </div>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBklzCLlSGEk3NO3zECJj_tJVRZCvC4gqE&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
