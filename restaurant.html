<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Normalize.css for better cross-browser consistency -->
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<!-- Main CSS file -->
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
	    crossorigin="" />
	<title>Restaurant Info</title>
</head>

<body>
	<div class="grid">
		<header class="row">
			<nav class="col-xs-12 col-sm-12">
				<h1 class="col">
					<a href="/">Restaurant Reviews
						<span class="sr-only">Home page</span>
					</a>
				</h1>
				<div aria-label="Breadcrumb" role="navigation" class="col-xs-12 col-sm-12">
					<div class="col m-0 p-0">
						<ul id="breadcrumb" class="m-0">
							<li>
								<a href="/">Home</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main id="maincontent" class="grid">
			<div class="row container">
				<div class="col-xs-12 col-sm-12">
					<h1 id="restaurant-name" class="col"></h1>
				</div>
			</div>
			<div class="row container">
				<section id="restaurant-container" class="col-xs-12 col-sm-6" aria-labelledby="restaurant-caption">
					<div class="col m-0 p-0">
						<figure class="m-0">
							<picture id="restaurant-pic"></picture>
							<figcaption id="restaurant-caption" class="sr-only"></figcaption>
						</figure>
						<p id="restaurant-cuisine"></p>
					</div>
				</section>
				<section id="map-container" class="col-xs-12 col-sm-6">
					<div class="col m-0 p-0">
						<div id="map" aria-label="location" role="application"></div>
						<p id="restaurant-neighborhood"></p>
					</div>
				</section>
			</div>
			<div class="row container">
				<section id="restaurant-details" class="col-xs-12 col-sm-6">
					<div class="col py-0">
						<address id="restaurant-address"></address>
						<table id="restaurant-hours">
							<tr>
								<th>Day</th>
								<th>Opening Times</th>
							</tr>
						</table>
					</div>
				</section>
				<section id="avg-rating-container" class="col-xs-12 col-sm-6">
					<div class="col my-0 py-0">
						<h1 id="avg-rating-head">Average Rating</h1>
						<p id="avg-rating"></p>
						<div class="star-ratings-css">
							<div id="stars-percent" class="star-ratings-css-top">
								<span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
							</div>
							<div class="star-ratings-css-bottom">
								<span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
							</div>
						</div>
					</div>
				</section>
			</div>
			<section id="reviews-container" class="container">
				<ul id="reviews-list" class="row"></ul>
			</section>
		</main>

		<footer id="footer" class="row">
			<div class="col-xs-12 col-sm-12">
				<div class="col">
					<p>
						Copyright (c) 2017
						<a href="/">
							<strong>Restaurant Reviews</strong>
							<span class="sr-only">Home page</span>
						</a>
						All Rights Reserved.
					</p>
				</div>
			</div>
		</footer>
	</div>

	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
	    crossorigin=""></script>
	<!-- Beginning scripts -->
	<!-- Database helpers -->
	<script type="text/javascript" src="js/dbhelper.js"></script>
	<!-- Main javascript file -->
	<script type="text/javascript" src="js/restaurant_info.js"></script>
	<!-- Google Maps -->
	<!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBklzCLlSGEk3NO3zECJj_tJVRZCvC4gqE&libraries=places&callback=initMap"></script>-->
	<!-- End scripts -->

</body>

</html>
